<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Comunicação API</title>
</head>
<body class="bg-dark">
  <form class="row offset-3 col-6 mt-5 bg-dark justify-content-center rounded">
    <div class="input-group mb-3 row mt-3">
      <span class="input-group-text col-2">Nome</span>
      <input type="text" id="nome" class="form-control">
    </div>
    <div class="input-group mb-3 row">
      <span class="input-group-text col-2">Idade</span>
      <input type="number" id="idade" class="form-control">
    </div>
    <div class="input-group mb-3 row">
      <span class="input-group-text col-2">Turma</span>
      <input type="text" id="turma" class="form-control">
    </div>
    <div class="input-group mb-3 row">
      <span class="input-group-text col-2">Cidade</span>
      <input type="text" id="cidade" class="form-control col">
    </div class="input-group mb-3 row">
    <input class="btn btn-primary" type="submit" value="Salvar" id="btn-salvar" onclick="salvar(event)">
  </form>
  <hr>
  <div id="growdevers" class="d-flex flex-wrap justify-content-center bor"></div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/scripts.js"></script>
</body>
</html>
